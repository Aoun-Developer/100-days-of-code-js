<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- bootstrap cdn -->
    <title>Temperature Converter</title>
    <style>

    </style>
</head>
<div class="container my-5">
    <div class="row">
        <h1 class="text-center my-3">Temperature Converter</h1>
        <div class="col-md-6">
            <input type="number" value="00" class="form-control my-3 text-center border rounded p-3 fw-semibold"
                id="temp" onchange="convert()">
            <select class="form-select my-1 fw-bold border rounded py-2" id="temp-type">
                <option value="celcius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        <div class="col-md-6">
            <input type="number" value="00" class="form-control my-3 text-center border rounded p-3 fw-semibold"
                id="result" onchange="convert()">
            <select class="form-select my-1 fw-bold border rounded py-2" id="result-type">
                <option value="celcius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
    </div>
</div>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <script>
        function convert() {
            let temp = parseInt(document.getElementById('temp').value);
            let tempType = document.getElementById('temp-type').value;
            let resultType = document.getElementById('result-type').value;

            if (tempType == 'celcius') {
                if (resultType == 'fahrenheit') {
                    document.getElementById('result').value = (temp * 9) / 5 + 32;
                } else if (resultType == 'kelvin') {
                    document.getElementById('result').value = temp + 273.15;
                } else {
                    document.getElementById('result').value = temp;
                }
            } else if (tempType == 'fahrenheit') {
                if (resultType == 'celcius') {
                    document.getElementById('result').value = (temp - 32) * 5 / 9;
                } else if (resultType == 'kelvin') {
                    document.getElementById('result').value = (temp + 459.67) * 5 / 9;
                }
            } else if (tempType == 'kelvin') {
                if (resultType == 'celcius') {
                    document.getElementById('result').value = temp - 273.15;
                } else if (resultType == 'fahrenheit') {
                    document.getElementById('result').value = (temp * 9) / 5 - 459.67;
                }
            }
        }
    </script>
</body>

</html>
